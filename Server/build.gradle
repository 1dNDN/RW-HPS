plugins {
	id 'maven-publish'
	id 'org.jetbrains.kotlin.jvm' version '1.5.21'
}

sourceCompatibility=11
targetCompatibility=11

dependencies {
	compileOnly group: 'io.netty', name: 'netty-all', version: '4.1.66.Final'
	compileOnly group: 'com.ip2location', name: 'ip2location-java', version: '8.5.0'
	compileOnly group: 'com.alibaba', name: 'fastjson', version: '1.2.58'
	compileOnly (group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1') {
		exclude group: "org.jetbrains.kotlin"
	}
	compileOnly group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.5.21'
	compileOnly group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.5.1'
	compileOnly group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.69'

}

jar{
	exclude 'META-INF/versions/9/module-info.class'
	exclude 'META-INF/LICENSE.txt'
	exclude 'META-INF/LICENSE'
	exclude 'META-INF/NOTICE.txt'
	exclude 'META-INF/NOTICE'

	manifest {
		 attributes 'Main-Class': 'com.github.dr.rwserver.Main'
		 attributes 'Launcher-Agent-Class': 'com.github.dr.rwserver.dependent.LibraryManager'
	}
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.RW-HPS'
            artifactId = 'Server'
            version = '1.0.0'
            from components.java

			/*
			Need Help 需要帮助
			无法分模块创建Pom.Xml
			pom.withXml {
			}
 			*/
        }
    }
}