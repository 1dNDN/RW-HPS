plugins {
	id 'maven-publish'
	id 'org.jetbrains.kotlin.jvm' version '1.5.21'
}

sourceCompatibility=11
targetCompatibility=11

dependencies {
	//implementation project(":Net")
	//implementation 'cn.hutool:hutool-socket:5.7.5'

	//implementation group: 'org.springframework', name: 'spring-aop', version: '5.3.7'
	compileOnly group: 'io.netty', name: 'netty-all', version: '4.1.66.Final'
	compileOnly group: 'com.ip2location', name: 'ip2location-java', version: '8.5.0'
	compileOnly group: 'com.alibaba', name: 'fastjson', version: '1.2.58'
	implementation (group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.1') {
		exclude group: "org.jetbrains.kotlin"
	}
	implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.5.21'
	implementation group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.5.1'


	compileOnly group: 'commons-io', name: 'commons-io', version: '2.11.0'
	compileOnly group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.69'

	//compileOnly fileTree(dir:'libs',include:['*.jar'])
	//compileOnly group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.2'
	//compileOnly group: 'com.github.oshi', name: 'oshi-core', version: '5.5.0'

}

jar{
	exclude 'META-INF/versions/9/module-info.class'

	manifest {
		 attributes 'Main-Class': 'com.github.dr.rwserver.Main'
		 attributes 'Launcher-Agent-Class': 'com.github.dr.rwserver.dependent.LibraryManager'
	}
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.RW-HPS'
            artifactId = 'Server'
            version = '1.0.0'
            from components.java
        }
    }
}